<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anagram Checker</title>
    <link rel="icon" href="a2.jpg" type="image/icon type">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="script" href="script.js"> -->
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="a2.jpg" alt="Anagram" width="100px" height="100px">
        </div>
        <h1>Anagram Checker</h1>
        <div class="input">
            <div class="input-group">
                <input type="text"  id="word1" class="input">
                <label>Enter First Word</label>
            </div>
            <div class="input-second">
                <input type="text" id="word2" class="input">
                <label>Enter Second Word</label>
            </div>
        </div>
        <button id="checkButton">Check</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
